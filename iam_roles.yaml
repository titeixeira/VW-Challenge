AWSTemplateFormatVersion: '2010-09-09'
Description: IAM Roles for CCE Challenge

Parameters:
  DataTableArn:
    Type: String

Resources:
  StoreDataFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: DynamoDBWrite
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                Resource: !Ref DataTableArn
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'

Outputs:
  StoreDataFunctionRoleArn:
    Value: !GetAtt StoreDataFunctionRole.Arn
    Export:
      Name: CceChallengeStack-StoreDataFunctionRoleArn
